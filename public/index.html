<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ABPE Chat Application</title>
        <link rel="stylesheet" href="./styles.css" />
        <script src="./scripts.js" type="application/javascript"></script>
    </head>
    <body>
        <div id="app">
            <ul id="chat-window">
                <li class="system" id="chat-top-message">
                    Loading messages...
                </li>
            </ul>
            <div id="chat-sidebar">
                <h1 id="chat-connection-status" class="text-error">Unknown status</h1>
                <ul id="chat-online-list">

                </ul>
            </div>
            <form id="send-message-form">
                <input type="text" id="chat-message-input" placeholder="Type your message here..." autocomplete="off" />
                <button id="chat-send-button">Send</button>
            </form>
            <div id="copyright">
                <span>
                    Made by <a href="https://staniek.net/?ref=abpe_chat">Batoshu</a><br />
                    for ABPE course
                </span>
            </div>
        </div>
        <div id="login-overlay">
            <div>
                <form id="login-form">
                    <h1>Choose your username</h1>
                    <input type="text" id="login-username" placeholder="Awesome raccoon" />
                    <button id="login-button" disabled>Enter</button>
                </form>
            </div>
        </div>
    </body>
</html>
